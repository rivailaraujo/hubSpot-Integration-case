version: '3.8'

services:
  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network  # Definindo a rede personalizada

  ngrok:
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "http://spring-app:8080"  # Usando o nome do servi√ßo como hostname
      - "--domain=alive-hardly-flamingo.ngrok-free.app"
    environment:
      NGROK_AUTHTOKEN: "2uVoxr4hwv8UFtnRedsVnJrxCok_7Ace8kwPTrH3bCNsjksGq"
    ports:
      - "4040:4040"
    networks:
      - app-network  # Definindo a rede personalizada

networks:
  app-network:  # Definindo a rede personalizada
    driver: bridge